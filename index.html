<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Asrap</title>
</head>
<style>
    body {
        background-color: blanchedalmond;
    }
</style>

<body>
    <div>
        <h1 style="color: black; text-align: left;">Calculator Asrap</h1>

        <input class="asrap" type="number" id="angka1">
        <select style="background-color: black; color: aliceblue;" id="operator">
            <option value="+">Pertambahan</option>
            <option value="-">Pengurangan</option>
            <option value="*">Perkalian</option>
            <option value="/">Pembagian</option>
            <option value="%">Modulus</option>
            <option value="**">Eksponensial</option>

        </select>
        <input type="number" id="angka2">
        <br><span>=</span>
        <span style="font-family:'Lucida Grande'; font-size: 20px; color: black;" id="hasil"> Hmm... </span><br><br>
        <button id="submit">Submit</button>
    </div>
    <script>
        const angka1 = document.getElementById('angka1')
        const angka2 = document.getElementById('angka2')
        const operator = document.getElementById('operator')
        const hasil = document.getElementById('hasil')
        const submit = document.getElementById('submit')

        submit.addEventListener('click', function() {
            hasil.innerText = eval(angka1.value + operator.value + angka2.value)
        })
    </script>
</body>

</html>
